name: vodu_downloader
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get: ^4.6.5
  url_launcher: ^6.1.12
  http: ^1.1.0
  path_provider: ^2.1.0
  file_picker: ^5.3.4
  progress_indicators: ^1.0.0
  html: ^0.15.4
  dio: ^5.3.2
  flutter_downloader: ^1.11.1
  flutter_file_downloader: ^1.1.2
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png

  fonts:
    - family: myfont
      fonts:
        - asset: assets/fonts/AL-Mohanad-Extra-Bold.ttf
